<form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="name">Nombre</label>
      <input type="text" class="form-control" id="inputName" placeholder="Nombre">
    </div>
    <div class="form-group col-md-6">
      <label for="lastname">Apellido</label>
      <input type="text" class="form-control" id="inputLastname" placeholder="Apellido">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Documento</label>
    <input type="text" class="form-control" id="inputDoc">
  </div>
  <div class="form-group">
    <label for="inputAddress2">Fecha de nacimiento</label>
    <input type="text" class="form-control" id="inputBirthday" placeholder="AAAA-MM-DD">
  </div>

  <button type="submit" class="btn btn-primary">Registrarse</button>
</form>
